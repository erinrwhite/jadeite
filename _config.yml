remote_theme: knhash/jekyllBear
title: "Erin White"
name: "Erin White"

collections:
  my_tags:
    output: true
    permalink: /tag/:slug/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-webmention_io

feed:
  tags: true

defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tagged

links:
  Home: /
  About: /about
  Site info + accessibility: /site-info

webmentions:
  username: erinrwhite.com
  cache_folder: .cache
  max_attempts: 5
