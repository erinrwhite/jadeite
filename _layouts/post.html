{% include head.html %}

<main>

    {% include header.html %}

    <h1>{{ page.title }}</h1>
    <p><em>{{ page.date | date: "%b %d, %Y" }}</em></p>
    <ul class="post-tags">
        <li>Tags:</li>
        {% for tag in page.tags %}
        <li><a href="{{ 'tag/' | relative_url }}{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
    </ul>

    {{ page.content }}

    {% webmentions page.url %}
</main>

{% include footer.html %}

</body>

</html>
