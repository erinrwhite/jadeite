{% include head.html %}

<main class="h-entry">

    {% include header.html %}

    <article class="h-entry">
    <h1 class="p-name">{{ page.title }}</h1>
    <p><time  class="dt-published" datetime="{{ page.date }}">{{ page.date | date: "%b %d, %Y" }}</time></p>
    <ul class="post-tags">
        <li>Tags:</li>
        {% for tag in page.tags %}
        <li><a href="{{ 'tag/' | relative_url }}{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
    </ul>
    <div class="entry e-content">
     {{ content }}
    </div>
    </article>

    <div>
        <h2>Comments</h2>
    {% webmentions page.url %}
    </div>
</main>

{% include footer.html %}

</body>

</html>
