<header>
    <p class="title"><a href="{{ site.url }}">{{ site.title }}</a></p>
    <nav>
        <ul>
            {% for link in site.links %}
             <li>  <a href="{{ site.url }}{{ link[1] }}">{{ link[0] }}</a></li>
            {% endfor %}
            
            {% for link in site.special_links %}
            <li>        <a href="{{ link[1] }}">[{{ link[0] }}]</a></li>
            {% endfor %}
        </ul>
    </nav>
</header>
